<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day23 (Animated Smoke Text Effect)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident esse consequuntur corrupti fugiat odio atque repellendus, molestiae, vitae possimus eum aspernatur repudiandae magni similique adipisci laudantium perferendis consequatur corporis officiis!</p>
    </section>

    <script>
        const text = document.querySelector('.text')
        text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>")

        const letters = document.querySelectorAll('span')
        for(let i = 0; i < letters.length; i++){
            letters[i].addEventListener("mouseover", () => {
                letters[i].classList.add('active')
            })
        }
    </script>
</body>
</html>
